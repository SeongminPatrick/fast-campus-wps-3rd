{% extends 'common/base.html' %}

{% block content %}

<div class="col-sm-8">
  <h1>Login</h1>
  <form action="" method="post" class="form-horizontal">
    {% csrf_token %}

    <div class="form-group">
      <label for="login_id" class="col-sm-2 control-label">이메일</label>
      <div class="col-sm-10">
        <input id="login_id" type="text" name="username" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="login_possword" class="col-sm-2 control-label">비밀번호</label>
      <div class="col-sm-10">
        <input id="login_password" type="password" name="password" class="form-control">
      </div>
    </div>

    <button type="submit" class="btn btn-primary col-sm-12">Login</button>

  </form>
</div>

{% endblock %}
