{% extends 'common/base.html' %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="col-sm-10">
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary col-sm-10">Signup</button>
  </form>
{% endblock %}
