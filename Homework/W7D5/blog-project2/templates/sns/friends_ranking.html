{% extends 'common/base.html' %}

{% block content %}
<div class="container">
  <h1>comment result</h1>
  <ul>
    {% for friend in sorted_list_friends_ranking %}
      <h4>Rank {{ forloop.counter }}</h4>
      <li>name: {{ friend.name }}
      <li>comment count: {{ friend.comment }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
