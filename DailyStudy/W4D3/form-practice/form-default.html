<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>회원가입</h3>
  <fieldset>
    <legend>기본정보</legend>
    <div>
      <label for="id">ID
      <input type="text" name="id" value=""></label>
    </div>
    <div>
      <label for="password">비밀번호
      <input type="password" name="password" value=""></label>
    </div>
    <div>
      <label for="email">이메일
      <input type="text" name="email" value=""></label>
    </div>
  </fieldset>

  <fieldset>
    <legend>선택입력</legend>
    <div>
      <label for="age">나이 </label>
      <input type="text" name="age" value="">
    </div>
    <div>
      <label for="address">주소 </label>
      <input type="text" name="address" value="">
    </div>
    <div>
      <label for="me">자기소개</label>
      <textarea name="me" rows="8" cols="40" placeholder="자기소개"></textarea>
    </div>
  </fieldset>

  <button type="sumit" name="button">회원가입</button>

</body>
</html>
