<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="form.css">
  <title>Document</title>
</head>
<body>

  <!-- input 요소 -->

  <form class="" action="index.html" method="post">

    <input type="text" id="username" value="exist">
    <input type="password" id="password">

    <!-- name으로 radio 를 묶는다 -->
    <input type="radio" id="radio" name="radio">
    <input type="radio" id="radio2" name="radio">

    <input type="checkbox" id="checkbox">
    <input type="button">
    <input type="file" id="file">
    <input type="submit" value="Submit">
    <input type="reset">
    <input type="hidden" id="hidden" value="hiddenValue">

  </form>

  <!-- select -->

  <select class="number" id="select-id" size="2">

    <option value="1">First</option>
    <option value="2">Second</option>
    <option value="3">Third</option>
    <option value="4">Fourth</option>

   </select>

   <button type="submit">submit type button</button>
   <button type="rest">reset type button</button>
   <button type="button">button type button</button>

  <fieldset>
    <legend>Login</legend>
    <label for="">username : <input type="text"></label>
    <label for="">password : <input type="password"></label>
  </fieldset>

  <h3>test area</h3>
  <textarea name="name" rows="8" cols="40"></textarea>



</body>
</html>
