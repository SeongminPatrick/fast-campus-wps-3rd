{% load staticfiles %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-hearder">
        <a href="{% url 'blog:post_list' %}"  class="navbar-brand">
          byunghyun's blog
        </a>
      </div>
      <div class="collapse navbar-collapse" id="main-navbar">
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'blog:post_new' %}"><span class="gloyphicon glyphicon-plus"></span>New</a>
            </li>
            <li>
              <a href="{% url 'member:logout' %}">Logout</a>
            </li>
          {% else %}
            <li>
              <a href="{% url 'member:login' %}?next={{ request.path }}">Login</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="content container">
    <div class="row">
      {% if messages %}
      <div>
        {% for message in messages %}
        <div class="alert
          {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}alert-danger
          {% elif message.level == DEFAULT_MESSAGE_LEVELS.INFO %}alert-info
          {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}alert-success
          {% elif message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}alert-warning
          {% elif message.level == DEFAULT_MESSAGE_LEVELS.DEBUG %}alert-danger
          {% endif %}" role="alert">
          <span>{{ message }}</span>
        </div>
      {% endfor %}
      </div>
      {% endif %}

      <div class="col-md-12">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
