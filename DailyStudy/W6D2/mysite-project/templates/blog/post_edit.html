{% extends 'common/base.html' %}

{% block content %}
  <h1>New content</h1>
    <!--empty action 이므로 다시 views의 post_new로 돌아감-->
  <form class="post-form" method="post">
    {% csrf_token %}
      <!--form.as_p는 각각의 폼 필드와 라벨을 함께
      <p> 태그로 감싸서 출력합니다.-->
    {{ form.as_p }}
      <!--request 에 입력값을 저장-->
    <button type="submit" name="button">save</button>
  </form>
{% endblock %}
