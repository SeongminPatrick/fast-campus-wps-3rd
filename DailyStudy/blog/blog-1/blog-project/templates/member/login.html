{% extends 'common/base.html' %}

{% block content %}

<div class="col-sm-8 col-sm-offset-2">
  <h3 class="text-center">Login</h3>
  <p class="text-center">아이디와 비밀번호로 로그인해주세요</p>
  <form action="" method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
      <label for="input-username" class="col-sm-2 control-label">아이디</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username", id="input-username">
      </div>
    </div>
    <div class="form-group">
      <label for="input-password" class="col-sm-2 control-label">비밀번호</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="input-password" name="password">
      </div>
    </div>
    <button type="submit" class="btn btn-primary col-sm-10 col-sm-offset-2">로그인</button>
  </form>
</div>

{% endblock %}
