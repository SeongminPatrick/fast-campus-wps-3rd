{% extends 'common/base.html' %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2">
<h3 class="text-center">sigup</h3>
<form action="" method="POST" class="form-horizontal">
  {% csrf_token %}

  <div class="form-group">
    <label for="input-email">email</label>
    <div class="">
      <input id="input-email" type="text" name="email">
    </div>
  </div>

  <div class="form-group">
    <label for="input-password">password</label>
    <div class="">
      <input id="input-password" type="password" name="password">
    </div>
  </div>

   <div class="form-group">
    <label for="input-password2">password confirmation</label>
    <div class="">
      <input id="input-password2" type="password" name="password2">
    </div>
  </div>

  <div class="form-group">
    <label for="input-nickname">nickname</label>
    <div class="">
      <input id="input-nickname" type="text" name="nickname">
    </div>
  </div>

  <div class="form-group">
    <label for="input-lastname">last_name</label>
    <div class="">
      <input id="input-lastname" type="text" name="lastname">
    </div>
  </div>

  <div class="form-group">
    <label for="input-firstname">first_name</label>
    <div class="">
      <input id="input-firstname" type="text" name="firstname">
    </div>
  </div>

  <button type="submit">회원가입</button>
</form>
</div>
{% endblock %}
